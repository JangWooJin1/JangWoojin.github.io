<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .investment-groups {
      max-width: 480px;
      width: 100%;
      height: 100%;
      margin: 0 auto;
      font-family: Inter, sans-serif;
      background-color: #fff;
      overflow: hidden;
      position: relative;
    }
    
    .header-image {
      width: 100%;
      aspect-ratio: 8.55;
      object-fit: contain;
    }
    
    .content-wrapper {
      max-width: 325px;
      width: 100%;
      margin: 16px auto 0;
    }
    
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 40px 100px;
    }
    
    .logo {
      width: 65px;
      aspect-ratio: 2.5;
      object-fit: contain;
    }
    
    .menu-icon {
      width: 26px;
      aspect-ratio: 1;
      object-fit: contain;
    }

    .menu-icon:hover{
      cursor : pointer;
    }
    
    .banner-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
    }
    
    .banner-image {
      width: 156px;
      aspect-ratio: 0.84;
      object-fit: contain;
    }
    
    .action-icons {
      display: flex;
      gap: 5px;
      margin-top: 12px;
      justify-content: flex-end;
    }
    
    .action-icon {
      width: 24px;
      aspect-ratio: 1;
      object-fit: contain;
    }

    .action-icon:hover {
        cursor: pointer;
    }
    
    .group-list {
      margin-top: 12px;
      height: 50%;
      overflow-y: auto; 
    }
    
    .group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #a7a7a9;
    }

    .group-item:hover {
        cursor: pointer;

    }
    
    .group-info {
      display: flex;
      gap: 10px;
    }
    
    .group-avatar {
      width: 40px;
      aspect-ratio: 1;
      object-fit: contain;
    }
    
    .group-details {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .group-name {
      display: flex;
      align-items: center;
      gap: 2px;
      font-size: 12px;
      font-weight: 600;
      color: #000;
    }

    .group-name img {
        width: 12px;
        height: 12px;
    }
    
    .group-badge {
      width: 16px;
      height: 16px;
      object-fit: contain;
    }
    
    .group-owner {
      font-size: 10px;
      color: #a7a7a9;
    }
    
    .group-capacity, .group-members {
      display: flex;
      align-items: flex-end;
    }
    
    .capacity-current {
      font-size: 26px;
      font-weight: 600;
      color: #2260bf;
      letter-spacing: -1.3px;
    }
    
    .capacity-total {
      font-size: 10px;
      color: #a7a7a9;
      margin-left: 3px;
      margin-bottom: 2px;
    }
    
    .ad-banner {
      position: absolute;
      bottom: 0px;
      max-width: 480px;
      width: 100%;
      max-height: 61px;
    }

    .ad-banner > img {
        width: 100%;
    }
    
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /*모달창*/    
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9;
    }
    
    .group-form-container,

      display: flex;
    }
    
    .group-form-container {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      border-radius: 10px;
      background-color: #fff;
      min-height: 295px;
      width: 325px;
      justify-content: center;
      align-items: center;
    }

    .group-form {
    position: relative;

    width: 290px;
    max-width: 100%;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    }

    .form-header {

      display: flex;
      width: 100%;
      align-items: center;
      justify-content: space-between;
      gap: 40px 100px;
    }
    
    .title-container {
      border-radius: 0;
      align-self: stretch;
      display: flex;
      flex-direction: column;
      width: 118px;
      height: 100%;
      margin: 0;

      font-size: 15px;
      font-weight: 600;
      align-self: start;
      margin-bottom: 3px;
    }
    
    .subtitle {

      font-weight: 400;
      margin-top: 3px;
    }
    
    .close-icon {
      aspect-ratio: 1;
      object-fit: contain;
      object-position: center;
      width: 24px;
      align-self: stretch;
      margin: auto 0;
    }

    .close-icon:hover{
        cursor: pointer;
    }
    
    .form-fields {

      margin-top: 23px;
      width: 265px;
      max-width: 100%;
      flex-direction: column;
      font-size: 12px;
      color: #000;
      font-weight: 600;
      justify-content: start;
    }
    
    .form-field {

      width: 100%;
      gap: 17px;
      margin-top: 10px;
    }
    
    .form-label {
      flex-grow: 1;
      margin: auto 0;
    }
    
    .form-input {
      border-radius: 5px;
      background-color: #fff;
      display: flex;
      width: 200px;
      height: 30px;
      border: 1px solid #008dff;
    }
    
    .toggle-container {
      border-radius: 5px;
      display: flex;
      width: 100%;
      gap: 17px;
      margin-top: 10px;
      align-items: flex-start;
    }
    
    .toggle-switch {
      aspect-ratio: 1.33;
      object-fit: contain;
      object-position: center;
      width: 57px;
      align-self: self-start;
      z-index: 10;
    }
    
    .submit-button {
      align-self: stretch;
      border-radius: 5px;
      background-color: #008dff;
      margin-top: 23px;
      min-height: 30px;
      width: 79px;
      font-size: 15px;
      color: #fff;
      font-weight: 600;
      padding: 6px 10px;
      border: none;
      cursor: pointer;
    }
    
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

</style>

<script>
    document.querySelector('.add-group-button').addEventListener('click', function() {
        document.querySelector('.group-form-container').style.display = 'flex';
        document.querySelector('.overlay').classList.add('visible');
    });

    document.querySelector('.close-icon').addEventListener('click', function() {
        document.querySelector('.group-form-container').style.display = 'none';
        document.querySelector('.overlay').classList.remove('visible');
    });

    document.querySelector('.overlay').addEventListener('click', function() {
        document.querySelector('.group-form-container').style.display = 'none';
        document.querySelector('.overlay').classList.remove('visible');

</script>
